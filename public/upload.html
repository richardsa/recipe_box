<!DOCTYPE html>

<html>

<head>
  <title>Add Recipe | Richie's Recipe Planner</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>
// adapted from http://bootsnipp.com/snippets/featured/dynamic-form-fields-add-amp-remove
 $(document).ready(function(){
    var next = 1;
    $(".add-more").click(function(e){
        e.preventDefault();
        var addto = "#field" + next;
        var addRemove = "#field" + (next);
        next = next + 1;
        var newIn = '<input autocomplete="off" class="input form-control" id="field' + next + '" name="field' + next + '" type="text">';
        var newInput = $(newIn);
        var removeBtn = '<button id="remove' + (next - 1) + '" class="btn btn-danger remove-me" >-</button></div><div id="field">';
        var removeButton = $(removeBtn);
        $(addto).after(newInput);
        $(addRemove).after(removeButton);
        $("#field" + next).attr('data-source',$(addto).attr('data-source'));
        $("#count").val(next);  
        $( "#testing" ).append( $(newIn) );
            $('.remove-me').click(function(e){
                e.preventDefault();
                var fieldNum = this.id.charAt(this.id.length-1);
                var fieldID = "#field" + fieldNum;
                $(this).remove();
                $(fieldID).remove();
            });
    });
});
</script>

  <div class="home main-section">

      <h3 class="text-center">Add your recipe!</h3>
      <form name="uploadForm" id="uploadForm" action="">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" name="recipeName" class="form-control" id="recipeName" placeholder="Enter recipe name:">
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <label for="recipeIngredients">Ingredients:</label>

                <input type="text" name="recipeIngredients" class="form-control" id="recipeIngredients" placeholder="Enter the ingredients:">
              </div>
              <div class="col-sm-3">
                <button type="button" class="btn btn-default" aria-label="Add Ingredient">

        </div>
        <div class="col-xs-12">

            <label for="recipeDirections">Directions:</label>
            <div class="row">

                <input type="text" name="recipeDirections" class="form-control" id="recipeDirections" placeholder="Enter directions:">
              </div>
              <div class="col-sm-3">
                <button type="button" class="btn btn-default" aria-label="Add Ingredient">

                </button>
                <button type="button" class="btn btn-default" aria-label="Remove Ingredient">

                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="form-group">
            <button id="uploadRecipe" class="btn btn-primary">Add Recipe</button>
          </div>
        </div>

      </form>

    <div id="testing"></div>
