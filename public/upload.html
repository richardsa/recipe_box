<body>
  <!--begin nav menu -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        <a class="navbar-brand" href="/">Richie's Recipe Planner</a>

      <div class="collapse navbar-collapse" id="main-navbar-collapse">

        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>
          <li><a href="/recipes">Recipes</a></li>
          <li id="profileLink"></li>
          <li id="uploadLink"></li>
          <li id="loginButton"><a href="/">Login</a></li>

        </ul>
      </div>
    </div>
  </nav>
  <!--end nav menu -->
  <div class="home main-section">
    <div class="container">
      <h3 class="text-center">Add your recipe!</h3>
      <form name="uploadForm" id="uploadForm" action="">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" name="recipeName" class="form-control" id="recipeName" placeholder="Enter recipe name:">
          </div>
        </div>

        <!-- testing form begin -->
        <div class="col-xs-12">
          <div class="form-group">

            <label for="recipeDirections">Ingredients:</label>
            <div class="row">
              <div class="col-xs-2">
                <input type="text" class="form-control" name="ingredient[0].quantity" placeholder="Quantity" />
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" name="ingredient[0].metric" placeholder="Metric (optional)" />
              </div>
              <div class="col-xs-6">
                <input type="text" class="form-control" name="ingredient[0].ingredient" placeholder="Ingredient" />
              </div>
              <div class="col-xs-1">
                <button type="button" class="btn btn-default addButton"><i class="fa fa-plus"></i></button>
              </div>
            </div>

          </div>
        </div>

        <!-- The template for adding new field -->
        <div class="form-group hide dynamicRow" id="ingredientTemplate">
          <div class="col-xs-2">
            <input type="text" class="form-control" name="quantity" placeholder="Quantity" />
          </div>
          <div class="col-xs-3">
            <input type="text" class="form-control" name="metric" placeholder="Metric (optional)" />
          </div>
          <div class="col-xs-6">
            <input type="text" class="form-control" name="ingredient" placeholder="Ingredient" />
          </div>
          <div class="col-xs-1">
            <button type="button" class="btn btn-default removeButton"><i class="fa fa-minus"></i></button>
          </div>
        </div>
        <!-- testing form end -->
        <div class="col-xs-12">
          <div class="form-group">
            <label for="recipeDirections">Directions:</label>
            <div class="row">
              <div class="col-xs-12">
                <textarea name="recipeDirections" rows="10" class="form-control" id="recipeDirections" placeholder="Enter directions (enter each step on a new line):"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="form-group">
            <button id="uploadRecipe" class="btn btn-primary">Add Recipe</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="common/ajax-functions.js"></script>
